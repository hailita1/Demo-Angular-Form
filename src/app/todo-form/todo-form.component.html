<h2 class="text-center">
  Todo App
</h2>
<form [formGroup]="userInput">
  <div class="col-md-8 offset-md-2">
    <div>
      <input class="form-control" type="text" [formControl]="todoItem" (keyup.enter)="onChange()" formControlName="todoItem">
      <div class="alert alert-danger" role="alert"
           *ngIf="userInput.get('todoItem').invalid && userInput.get('todoItem').touched">Lá»—i
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-info" type="submit">Submit</button>
    </div>
    <ul>
      <li
        [class.complete]="todo.complete"
        *ngFor="let todo of todos; index as i">
        {{todo.content}}
      </li>
    </ul>
  </div>
</form>
